    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.png">
    <link rel="stylesheet" href="{%static 'administrator/admin-login.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navigation">
        <img src="{% static '/images/cs_ecom_logo.png' %} " alt=" " class="logo-nav">
        <!-- <h3 class="login-header">Administrator Login</h3> -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-2"></div>
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form class="login-form border" action="{% url 'adminlogin' %}" method="POST">
                    <img src="{% static 'admin/images/admin-logo.png' %}" class="logo-nav img-fluid mx-auto d-block" alt="">
                    <h3 class="text-center">Administrator Login</h3>
                    <br> {% csrf_token %}
                    <div class="form-group">
                        <p style="color: red;">{{ loginerror }}</p>
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="admusername" name="admuser" placeholder="Username">
                        <!-- <small id=" emailHelp " class="form-text text-muted ">We'll never share your email with anyone else.</small> -->

                    </div>
                    <div class="form-group ">
                        <label for="admpassword">Password</label>
                        <input type="password" class="form-control " id="admpassword" name="admpasswd" placeholder="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button><br>
                        <a href=" ">Reset Password</a>
                    </div>
                </form>

            </div>
            <div class="col-lg-4 col-md-3 col-sm-2 "></div>
        </div>
    </div>

    {% include 'footer.html' %}
